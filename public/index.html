<!doctype html>
<html class="no-js" lang="" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>100 Shapes URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.1/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl as vm">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>100 Shapes Shortener service</h1>
    </div>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav
            layout="column"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

    </md-sidenav>

    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <form name="urlForm" novalidate>

                <md-input-container>
                    <label>URL to share</label>
                    <input ng-model="vm.inputUrl"
                           required
                           name="url"
                           type="url"
                           ng-pattern="/*/">

                    <div ng-messages="urlForm.url.$error"
                         ng-if="urlForm.url.$dirty">
                        <div ng-message="required">Whoa there. You need to fill me in.</div>
                        <div ng-message="pattern">Not a 100 Shapes domain</div>
                    </div>
                </md-input-container>


                <md-input-container>
                    <label>Campaign</label>
                    <md-select ng-model="vm.params.campaign" aria-label="Campaign select">
                        <md-option value="{{  campaign.value }}" ng-repeat="campaign in vm.options.campaigns">{{ campaign.label }}</md-option>
                    </md-select>
                </md-input-container>


                <md-input-container>
                    <label>What are you posting this URL on?</label>
                    <input type="text"
                           ng-model="vm.params.medium"
                           name="medium"
                           required/>

                </md-input-container>


                <md-input-container>
                    <label>Source</label>
                    <input type="text"
                           ng-model="vm.params.source"
                           name="source"
                           required/>
                </md-input-container>


                <div layout>
                    <md-button ng-click="vm.create()"
                               ng-disabled="urlForm.$invalid"
                               class="md-raised md-primary">

                        Create
                    </md-button>

                    <md-button ng-click="vm.reset()">
                        Reset
                    </md-button>
                </div>



            </form>

            <md-input-container ng-if="vm.output">
                <label>Output</label>
                <input ng-model="vm.output"
                       name="output"
                       type="url">
            </md-input-container>

        </md-content>
    </div>
</div>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>

<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

<script src="./main.js"></script>
</html>
